{% extends 'course_management/administration/admin_home.html' %}



{% block homecontent %}

<div class="container" >
    <div style="padding-bottom:1rem;display: flex; align-items: center; justify-content: right;">
        <a href="{% url 'add-teacher' %}" class="btn btn-primary"
            style="border-radius:0% ; float: right; width: 15rem;">Add Teacher <i class="bi bi-person-plus"></i></a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Username</th>
                <th scope="col">Department</th>
                <th scope="col"> Edit</th>
                <th scope="col"> Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for teacher in teachers %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{teacher}}</td>
                <td>{{teacher.user}}</td>
                <td>{{teacher.department}}</td>
                <td><a href="{% url 'edit-teacher' id=teacher.id %}" class="btn btn-outline-dark">Edit</a></td>
                <td><a href="{% url 'delete-confirm' id=teacher.user.id %}" class="btn btn-outline-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>



{% endblock %}
