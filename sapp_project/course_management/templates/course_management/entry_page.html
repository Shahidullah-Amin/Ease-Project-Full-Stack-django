{% extends 'course_management/base.html' %}
{% block title%}
<title>Entry</title>
{% endblock%}


{% block content%}
<style>
    body {
        overflow: hidden;
    }

    .row {
        background-color: #121e2d;
        margin: 0 15px;
    }

    .col {
        display: flex;
        align-items: center;
    }

    img {
        height: 75px;
        margin-left: 60px;
        margin-right: 10px;
    }

    h3 {
        color: whitesmoke;
    }

    .col:last-child {
        color: whitesmoke;
        display: flex;
        justify-content: flex-end;
        margin-right: 60px;
    }

    /* Responsive Styles for Mobile */
    @media (max-width: 767px) {
        img {
            margin: 15px 0;
        }

        h3 {
            font-size: 18px;
        }

        .col:last-child {
            align-items: center;

        }
    }

    @media (max-width: 767px) {

        .btn {
            width: 100%;
        }

        .list-group {
            width: max-content;
            margin: 0 auto;
        }
    }
</style>


<div>
    <div class="row" style="background-color: #121e2d; margin: 0 15px;">
        <div class="col" style="display: flex; align-items: center;">
            <img src="https://obs.samsun.edu.tr/gen_imgs/uni_logo.gif"
                style="height: 75px; margin-left: 60px; margin-right: 10px;">
            <h3 style="color: whitesmoke; ">Samsun University</h3>
        </div>
        <div class="col" style="color: whitesmoke; display: flex; justify-content: flex-end; margin-right: 60px;">
            <div style="margin: 30px 0;">Course Management System</div>
        </div>
    </div>
</div>
<div class="list-group" style="padding-left: 20rem; margin: 3rem; padding-right: 20rem; margin-top: 5rem; border-radius: 1rem;">
    <a href="#" class="list-group-item list-group-item-action active" style="background-color: rgba(0, 0, 255, 0.352);"
        aria-current="true">
        Student / Academic Personal
    </a>
    <a href="{% url 'student-login' %}" class="btn btn-outline-primary" style="border-radius: 0%; color: white;height: 3rem;font-size: 6mm;">Student
        Login</a>
    <a href="{% url 'user-login' %}" class="btn btn-outline-primary" style="border-radius: 0%; color: white;height: 3rem;font-size: 6mm;">Personal
        Login</a>
</div>

{%endblock%}
