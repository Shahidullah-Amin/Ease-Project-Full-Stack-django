{% load myfilters %}
<table class="table table-striped table-hover" style="margin-top: 4rem;">
    <thead>
        <tr>
            <th scope="col">Week No</th>
            <th scope="col">Topic</th>
            <th scope="col">Document</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody id="topic_list">
        {% if course_topics %}
        {% for topic in course_topics%}
        <tr>
            <th scope="row">{{topic.week_no}}</th>
            <td>{{topic.topic}}</td>
            <td>{% if topic.document.name %}<a href=""><i class="bi bi-filetype-pdf"></i><small style="font-size: 3mm;">{{topic.document.name|basename}}</small></a>{% else %} non {% endif %}</td>
            <td><a href="{% url 'remove-topic' topic.id %}" class="btn btn-outline-danger">Remove</a></td>
        </tr>
        {% endfor %}
        {% endif %}
    </tbody>
</table>
